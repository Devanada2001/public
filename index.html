<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Loading dan Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }

        /* Loading Screen */
        #loading {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            background-color: #000;
            color: #fff;
            font-size: 1rem; /* Ukuran teks loading lebih kecil */
            animation: fadeOut 15s forwards, blink 2s step-end infinite; /* Kedipan pelan */
        }

        /* Konten Form */
        #form-container {
            display: none;
            text-align: center;
            font-size: 0.8rem; /* Ukuran font kecil untuk instruksi */
        }

        input {
            margin: 10px;
            padding: 10px;
            font-size: 1rem;
            color: #000;
            background-color: #fff;
            border: none;
            border-radius: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #000;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            opacity: 0.5; /* Nonaktifkan tombol awalnya */
        }

        button.active {
            opacity: 1; /* Aktifkan tombol setelah memasukkan username dan password yang benar */
        }

        /* Konten Pesan setelah Submit */
        #message {
            display: none;
            font-size: 1.5rem;
            white-space: nowrap;
            overflow: hidden;
            width: 20ch;
            animation: typing 4s steps(20, end), blink 0.5s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 20ch;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent; /* Kursor menghilang saat berkedip */
            }
            100% {
                border-color: #fff; /* Kursor muncul kembali */
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loading">Loading...</div>

    <!-- Konten Setelah Loading -->
    <div id="form-container">
        <div id="intro">
            <p> Ada yang bisa saya bantu? </p>
            <p>Isi username kamu contoh Deva, dan password tanggal lahir/bulan/tahun menggunakan angka contoh 07112009, selain kamu tidak bisa klik submit.</p>
        </div>

        <!-- Form untuk Username dan Password -->
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Masukkan username" />
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Masukkan password" />
        </div>
        <button id="submitBtn" class="inactive" disabled>Submit</button>
    </div>

    <!-- Pesan Setelah Submit -->
    <div id="message">Sama aku juga kangen❤️</div>

    <script>
        // Setelah 15 detik, sembunyikan loading dan tampilkan form
        setTimeout(function() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('form-container').style.display = 'block';
        }, 15000); // 15000ms = 15 detik

        // Fungsi untuk mengecek input username dan password
        document.getElementById('username').addEventListener('input', checkInput);
        document.getElementById('password').addEventListener('input', checkInput);

        function checkInput() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Jika username dan password sesuai
            if (username === 'Aninda' && password === '06122002') {
                document.getElementById('submitBtn').classList.add('active');
                document.getElementById('submitBtn').disabled = false; // Aktifkan tombol
            } else {
                document.getElementById('submitBtn').classList.remove('active');
                document.getElementById('submitBtn').disabled = true; // Nonaktifkan tombol
            }
        }

        // Ketika tombol submit diklik
        document.getElementById('submitBtn').addEventListener('click', function() {
            // Sembunyikan form dan tampilkan pesan
            document.getElementById('form-container').style.display = 'none';
            document.getElementById('message').style.display = 'block';
        });
    </script>
</body>
</html>
